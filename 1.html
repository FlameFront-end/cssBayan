<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cssBayan</title>
  <link rel="stylesheet" href="1.css" />
</head>
<body>
<h1>Bayanishee</h1>
<div class="accordion">
  <div class="accordion__item">
    <input
            class="accordion__input"
            type="radio"
            name="accordion"
            id="ac_1"
            checked
    />
    <label for="ac_1" class="accordion__content">
      <div class="accordion__top">
        <div class="accordion__text">В середине курсов RSSchool</div>
        <div class="cross">
          <div class="cross__item-1"></div>
          <div class="cross__item-2"></div>
        </div>
      </div>
      <div class="accordion__image">
        <img src="./mem1.jpg" alt="я первый" />
      </div>
    </label>
  </div>

  <div class="accordion__item">
    <input
            class="accordion__input"
            type="radio"
            name="accordion"
            id="ac_2"
    />
    <label for="ac_2" class="accordion__content">
      <div class="accordion__top">
        <div class="accordion__text">Повседневные приключения Reviewer 1</div>
        <div class="cross">
          <div class="cross__item-1"></div>
          <div class="cross__item-2"></div>
        </div>
      </div>
      <div class="accordion__image">
        <img src="./mem2.png" alt="я второй" />
      </div>
    </label>
  </div>

  <div class="accordion__item">
    <input
            class="accordion__input"
            type="radio"
            name="accordion"
            id="ac_3"
    />
    <label for="ac_3" class="accordion__content">
      <div class="accordion__top">
        <div class="accordion__text">Когда после фронта захотел в фуллстек</div>
        <div class="cross">
          <div class="cross__item-1"></div>
          <div class="cross__item-2"></div>
        </div>
      </div>
      <div class="accordion__image">
        <img src="./mem3.jpg" alt="я третий" />
      </div>
    </label>
  </div>

  <div class="accordion__item">
    <input
            class="accordion__input"
            type="radio"
            name="accordion"
            id="ac_4"
    />
    <label for="ac_4" class="accordion__content">
      <div class="accordion__top">
        <div class="accordion__text">Когда первым закончил codejam1</div>
        <div class="cross">
          <div class="cross__item-1"></div>
          <div class="cross__item-2"></div>
        </div>
      </div>
      <div class="accordion__image">
        <img src="./mem4.jpg" alt="где мой gratitude?" />
